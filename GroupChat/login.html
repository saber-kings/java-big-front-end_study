<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<style>
			a {
				color: #323232;
			}
		</style>
		<script src="js/mui.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>
	<body>
		<div style="width: 30%;margin: 20% auto;margin-bottom: 5%;">
			<img src="img/logo.png" style="width: 100%;">
		</div>
		<div id="sliderSegmentedControl" class="mui-segmented-control mui-segmented-control-inverted" style="width: 80%;margin: 0 auto;">
			<div class="titleList" style="font-size: 22px;">
				<a class="mui-control-item paddingNone mui-active " href="#item1mobile" data-id="0">
					<strong>验证码登陆</strong>
				</a>
				<a class="mui-control-item paddingNone" href="#item2mobile" data-id="1">
					<strong>密码登陆</strong>
				</a>
			</div>
		</div>
			
		</div>
		<div id="itemMobile" class="mui-content-padded" style="width: 80%;margin: 0 auto;margin-top: 2%;">
			<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
				请输入中国手机号
				<div style="margin-top: 10%;">
					<span style="font-size: 25px;font-size: 25px;position: relative;top: 5px;">+86</span><input type="tel" placeholder="请输入您的手机号"
					 v-model="phone" style="margin-left: 5%;width: 80%;border-top: none;border-left: none;border-right: none;background-color: transparent;border-bottom: solid 1px #000000;border-radius: 0;" />
				</div>
				<div style="width: 80%;margin: 0 auto;margin-top: 10%;height: 42px;line-height: 42px;background-color: #007AFF;border-radius: 25px;text-align: center;color: white;font-size: 20px;cursor: pointer;"
				 @click="plogin();">
					登&emsp;录
				</div>
				<div style="width: 80%;margin: 0 auto;margin-top: 20px;font-size: 10px;min-height: 42px;text-align: center;">
					<img src="img/hy.png" style="width: 15px;float: left;margin-top: 2px;" >
					<div style="margin-left: 5px;float: left;max-width: 90%;">
						未注册的用户登录时将自动创建账号，且代表您已经同意<span style="color: red;">《用户协议》</span>和<span style="color: red;">《隐私协议》</span>
					</div>
				</div>
			</div>
			<div id="item2mobile" class="mui-slider-item mui-control-content">
				请输入注册的手机号
				<div style="margin-top: 10%;">
					<span style="font-size: 25px;font-size: 25px;position: relative;top: 5px;">+86</span><input type="tel" placeholder="请输入您的手机号"
					 v-model="phone" style="margin-left: 5%;width: 80%;border-top: none;border-left: none;border-right: none;background-color: transparent;border-bottom: solid 1px #000000;border-radius: 0;" />
				</div>
				<div style="margin-top: 10%;">
					<img src="img/password.png" style="width: 30px;margin: 0 5px;position: relative;top: 6px;"><input type="password" placeholder="请输入您的密码" v-model="upwd" style="margin-left: 5%;width: 80%;border-top: none;border-left: none;border-right: none;background-color: transparent;border-bottom: solid 1px #000000;border-radius: 0;" />
				</div>
				<div style="width: 80%;margin: 0 auto;margin-top: 10%;height: 42px;line-height: 42px;background-color: #007AFF;border-radius: 25px;text-align: center;color: white;font-size: 20px;cursor: pointer;"
				 @click="mlogin();">
					登&emsp;录
				</div>
				<div style="width: 80%;margin: 20px auto;margin-bottom: 0;">
					<a href="javascript:void(0);" style="float: left;">用户注册</a>
					<a href="javascript:void(0);" style="float: right;">忘记密码</a>
				</div>
			</div>
		</div>
		<script>
			var app1 = new Vue({
				el: "#itemMobile",
				data: {
					phone: "",
					upwd: ""
				},
				methods: {
					plogin: function() {
						if (this.phone == null || this.phone == "") {
							alert("请输入手机号");
						} else if (!(/^1[3456789]\d{9}$/.test(this.phone))) {
							alert("手机号有误，请重填");
						} else {
							mui.ajax("http://192.168.31.139:8989/GroupChat/getCaptcha", {
								// data: {
								// 	phone: app1.phone;
								// },
								dataType: 'json', //服务器返回json格式数据
								type: 'get', //HTTP请求类型
								timeout: 10000, //超时时间设置为10秒；
								success: function(data) {
									alert(data.code);

									window.localStorage.setItem("code", data.code);
									window.location.href = "captcha.html";
								},
								error: function(xhr, type, errorThrown) {
									//异常处理；
									alert(type);
								}
							});
						}
					},
					mlogin: function() {
						if (this.phone == null || this.phone == "") {
							alert("请输入手机号");
						} else if (!(/^1[3456789]\d{9}$/.test(this.phone))) {
							alert("手机号有误，请重填");
						} else if (this.upwd == "") {
							alert("请输入密码");
						} else {
							mui.ajax("http://192.168.31.139:8989/GroupChat/mlogin?phone="+this.phone+"&upwd="+this.upwd, {
								// data: {
								// 	phone: app1.phone;
								// },
								dataType: 'json', //服务器返回json格式数据
								type: 'get', //HTTP请求类型
								timeout: 10000, //超时时间设置为10秒；
								success: function(data) {
									if (data.msg == "error") {
										alert("登陆失败");
									}else if(data.msg == "logined"){
										alert("用户已登录");
									} else {
										window.localStorage.setItem("uid", data.id);
										window.localStorage.setItem("realName", data.realName);
										window.location.href = "index.html";
										// alert(data.realName);
									}
								},
								error: function(xhr, type, errorThrown) {
									//异常处理；
									alert(type);
								}
							});
						}
					}
				}
			});
		</script>
	</body>
</html>
