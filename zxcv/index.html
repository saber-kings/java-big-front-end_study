<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <script type="text/javascript" charset="utf-8">
      	mui.init({
    subpages:[{
      url:'a.html',//根据自己的目录修改
      id:'a.html',//随意
      styles : {  
		  top : '0px',  
		  bottom : '50px'
		   
	  }  
    },
	{
	  url:'b.html',//根据自己的目录修改
	  id:'b.html',//随意
	  styles : {
		  top : '0px',  
		  bottom : '50px'
	  		   
	  }  
	},
	{
	  url:'c.html',//根据自己的目录修改
	  id:'c.html',//随意
	  styles : {
		  top : '0px',  
		  bottom : '50px'
	  		   
	  }  
	},{
      url:'d.html',//根据自己的目录修改
      id:'d.html',//随意
	  styles : {
		  top : '0px',  
		  bottom : '50px'
	  		   
	  }  
    }
	]
  });
	mui.plusReady(function(){
		//alert("aaaaaaaa");
		plus.webview.getWebviewById("d.html").hide();
		plus.webview.getWebviewById("c.html").hide();
		plus.webview.getWebviewById("b.html").hide();
		// plus.webview.getWebviewById("a.html").hide();
		//ccc("a.html");
	});
    </script>
	
	<script>
		var de="a.html";
		function ccc(index){
			//alert(index);
			var view = plus.webview.getWebviewById(index);
			//alert(view);
			plus.webview.hide(de);		// 隐藏上一个子页面
			view.show();
			// plus.webview.show(subpages[index]);	// 显示当前点击页面
			de = subpages[index].url;
		}
	</script>
</head>
<body>
	<nav class="mui-bar mui-bar-tab">
	  <a class="mui-tab-item mui-active" href="javascript:void(0);" onclick="ccc('a.html')">
			<span class="mui-icon mui-icon-phone"></span>
			<span class="mui-tab-label">aaaa</span>
		</a>
		<a class="mui-tab-item" href="javascript:void(0);" onclick="ccc('b.html')">
			<span class="mui-icon mui-icon-chat"></span>
			<span class="mui-tab-label">bbbb</span>
		</a>
		<a class="mui-tab-item" href="javascript:void(0);" onclick="ccc('c.html')">
			<span class="mui-icon mui-icon-sms"></span>
			<span class="mui-tab-label">cccc</span>
		</a>
		<a class="mui-tab-item" href="javascript:void(0);" onclick="ccc('d.html')">
			<span class="mui-icon mui-icon-map"></span>
			<span class="mui-tab-label">dddd</span>
		</a>
	</nav>

</body>
</html>
